<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  {% extends 'blog/base.html' %}
  {% load static %}
  {% block content %}

  <div class="col-sm-10">
      <h3 class="text-white my-5">Home Page</h3>

      {% for i in posts %}
        <div class="jumbotron jumbotron-fluid jumbo-color">
            <div class="container">
              <h1 class="display-4">{{i.title}}</h1>
              <p class="lead">{{i.desc}}</p>
            </div>
        </div>
      {%endfor%}

  </div>

  {% endblock content %}
</body>
</html>
